<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML,CSS,JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utills.css">
    <script src="JavaScript.js" defer></script>
</head>

<body>
    <h1 class="text-center">Welcome To My Calculator</h1>
    <div class="calculator">
        <div class="container mx-auto flex flex-col item-center">
            <div class="row">
                <input class="input" type="type">
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button id="multiply" class="button sign">X</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button sign subtract">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button sign adding">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button sign delete">C</button>
                <button class="button total equal">=</button>
                <button class="button sign divide">/</button>

            </div>
        </div>
</body>

</html>
